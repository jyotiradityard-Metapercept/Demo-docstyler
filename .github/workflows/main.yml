name: Dependency Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Download OWASP Dependency Check
        run: |
          curl -L https://github.com/jeremylong/DependencyCheck/releases/download/v9.0.9/dependency-check-9.0.9-release.zip -o dependency-check.zip
          unzip dependency-check.zip -d dependency-check
          chmod +x dependency-check/bin/dependency-check.sh
      - name: Debug NVD API Key
        run: |
          if [ -z "${{ secrets.NVD_API_KEY }}" ]; then
            echo "NVD_API_KEY is missing or empty!"
            exit 1
          else
            echo "NVD_API_KEY is set (hidden)"
          fi
      - name: Run Dependency Check (with retries)
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          for i in 1 2 3; do
            echo "Attempt $i"
            ./dependency-check/bin/dependency-check.sh \
              --project "MyApp" \
              --scan . \
              --format "HTML" \
              --out reports/ \
              --nvdApiKey "$NVD_API_KEY" \
              --nvdApiDelay 20000 \
              --cveValidForHours 720 && break || sleep 30
            echo "=== Reports directory contents ==="
          ls -R reports/
          done
      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/dependency-check-report.html
